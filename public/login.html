<!DOCTYPE html>
<html lang="zh" ng-controller="loginController" ng-app="loginApp" onselectstart="return false">
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>多宝娱</title>
    <link rel="stylesheet" href="static/css/default.css">
    <link rel="stylesheet" href="static/css/jquery/jquery.datetimepicker.css">
    <link rel="stylesheet" href="static/css/login.css">
    <script src="static/js/jquery/jquery-2.1.3.min.js"></script>
    <script src="static/js/jquery/jquery.datetimepicker.js"></script>
    <script src="static/js/angular/1.3.0/angular.min.js"></script>
    <script src="static/js/angular/1.3.0/angular-animate.min.js"></script>
    <script src="static/js/emailAutoComplete.js"></script>
    <script src="static/js/juxiDBY.js"></script>
    <script src="static/js/login.js"></script>
</head>
    
<body>
    <div class="body">
        <!-- 网站logo及名称引言 Start -->
        <div class="logo delay1000-ease">
            <div>
                <i class="icon-dbylogo"></i>
                <i class="icon-dbylogod"></i>
                <i class="icon-dbylogob"></i>
                <i class="icon-dbylogoy"></i>
            </div>
            <p>这一刻，缔造你最完美的幸福</p>
        </div>
        <!-- 网站logo及名称引言 End -->
        
        <!-- 注册登录 Start -->
        <div class="box">
            <p class="tabs">
                <span ng-click="tabsClick(0, $event.target)" ng-class="{sel: tabsIndex==0}">登录</span>
                <span ng-click="tabsClick(1, $event.target)" ng-class="{sel: tabsIndex==1}">注册</span>
                <font class="current" ng-style="{left: tabsSlideOffset}"></font>
            </p>
            <div class="form-box">
                <!-- 登录 Start -->
                <div class="login-reg delay300-ease-in login-box" ng-if="tabsIndex==0">
                    <div class="left">
                        <input type="text" placeholder="邮箱" maxlength="22" ng-model="formText.login.account" ng-focus="inputFocus($event.target)">
                        <input type="password" placeholder="密码" maxlength="32" ng-model="formText.login.pass" ng-focus="inputFocus($event.target)">
                        <button class="btn-pink" ng-bind="btnCaption.login" ng-click="loginSubmit()"></button>
                    </div>
                    <div class="rules">
                        <div class="line"></div>
                        <span>或</span>
                    </div>
                    <div class="right">
                        <a href="javascript:;" class="btn-pink-white"><i class="icon-dbyweibo"></i>新浪微博登录</a>
                        <a href="javascript:;" class="btn-azure-white"><i class="icon-dbyqq"></i>腾讯QQ登录</a>
                    </div>
                    <p>
                        <span ng-click="remenberPass=!remenberPass">
                            <i ng-class="{'icon-dbyright': remenberPass}"></i>
                            <font>记住密码</font>
                        </span>
                        <a href="javascript:;">忘记密码</a>
                    </p>
                </div>
                <!-- 登录 End -->
                <!-- 注册 Start -->
                <div class="login-reg delay300-ease-in reg-box" ng-if="tabsIndex==1">
                    <div class="left">
                        <input type="text" placeholder="常用邮箱" maxlength="22" ng-model="formText.reg.account" ng-focus="inputFocus($event.target)">
                        <input type="password" placeholder="设置密码" maxlength="32" ng-model="formText.reg.pass" ng-focus="inputFocus($event.target)">
                        <button class="btn-pink" ng-bind="btnCaption.reg" ng-click="regSubmit()"></button>
                    </div>
                    <div class="rules">
                        <div class="line"></div>
                        <span>或</span>
                    </div>
                    <div class="right">
                        <a href="javascript:;" class="btn-pink-white"><i class="icon-dbyweibo"></i>新浪微博注册</a>
                        <a href="javascript:;" class="btn-azure-white"><i class="icon-dbyqq"></i>腾讯QQ注册</a>
                    </div>
                </div>
                <!-- 注册 End -->
            </div>
        </div>
        <!-- 注册登录 End -->
    </div>

    <!-- 创建婚礼弹出层 Start -->
    <div class="cover delay300-ease" ng-if="coverVisible" ng-click="coverClick()"></div><!-- 遮罩层 -->
    <!-- 表单 Start -->
    <div class="createWedding delay300-ease-out" ng-if="createWeddingVisible">
        <input type="text" placeholder="新郎" maxlength="12" ng-model="formText.wedding.groom" ng-focus="inputFocus($event.target)">
        <input type="text" placeholder="新娘" maxlength="12" ng-model="formText.wedding.bride" ng-focus="inputFocus($event.target)">
        <input type="text" class="calendar-textbox" onpaste="return false" placeholder="婚礼时间" maxlength="10" ng-model="formText.wedding.date" ng-focus="inputFocus($event.target)">
        <button class="btn-pink" ng-bind="btnCaption.wedding" ng-click="weddingSubmit()"></button>
    </div>
    <!-- 表单 End -->
    <!-- 创建婚礼弹出层 Start -->
</body>
</html>
