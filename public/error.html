<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>多宝娱</title>
    <link rel="stylesheet" href="static/css/default.css">
    <script src="static/js/jquery/jquery-2.1.3.min.js"></script>
    <script src="static/js/angular/1.3.0/angular.min.js"></script>
    <script src="static/js/juxiDBY.js"></script>
    <script>
        $(function() {
            var errId  = juxiDBY.functions.getQueryString("errId"), // 错误ID
                errMsg = [ // 错误信息
                    "您的屏幕分辨率太低或宽高比不适合，无法展示页面，请调整分辨率或更换显示器。",
                    "您的IE浏览器版本过低，我们无法将最好的效果展现给您，为了能带给您极致的体验，建议您升级浏览器至IE10及以上版本。"
                ];
            
            if(typeof errMsg[errId] == "undefined") { // 判断是否是人为误进该页面
                $("body").text("错误页面不要乱进哦，您就这么喜欢错误吗？发现BUG请及时提交给我们谢谢！");
                return;
            };
            
            $("body").text("很抱歉！" + errMsg[errId] + "给您带来的不便敬请谅解，谢谢！");
            
            /* 分辨率达标检测 Start */
            if(errId == 0) {
                pageStateCheck();
                $(window).resize(function() {
                    pageStateCheck();
                });
                function pageStateCheck() {
                    if($(window).width() >= 960) {
                        history.go(-1);
                    };
                };
            };
            /* 分辨率达标检测 End */
        });
    </script>
</head>
