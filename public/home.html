<!DOCTYPE html>
<html lang="zh" ng-controller="homeController" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>多宝娱</title>
    <link rel="stylesheet" href="static/css/default.css">
    <link rel="stylesheet" href="static/css/home.css">
    <script src="static/js/jquery/jquery-2.1.3.min.js"></script>
    <script src="static/js/angular/1.3.0/angular.min.js"></script>
    <script src="static/js/angular/1.3.0/angular-animate.min.js"></script>
    <script src="static/js/juxiDBY.js"></script>
    <script src="static/js/home.js"></script>
</head>
    
<body>
    <!-- 头部logo及导航 Start -->
    <header>
        <div class="main">
            <i class="icon-dbylogo"></i>
            <i class="icon-dbylogod"></i>
            <i class="icon-dbylogob"></i>
            <i class="icon-dbylogoy"></i>
            <button class="btn-white-gray">退出</button>
            <span>帮助</span>
            <span>演示</span>
            <span>首页</span>
        </div>
    </header>
    <!-- 头部logo及导航 End -->
    
    <div class="body clearbox">
        <ul>
            <li class="delay500-linear" ng-repeat="tl in toolList">
                <i ng-class="tl.icon" ng-style="{backgroundColor: tl.iconColor}"></i>
                <div class="msg">
                    <h2 ng-bind="tl.title"></h2>
                    <p ng-bind="tl.msg"></p>
                </div>
                <div class="checkbox" ng-style="{backgroundColor: listCheck[$index]?'#FF4A5B':'#B2B2B2'}" ng-click="listCheckClick($index)">
                    <span ng-style="{left: listCheck[$index]?'42px':'2px'}"></span>
                </div>
            </li>
        </ul>
        <div class="right-box">
            <div class="screen">
                <p class="title">大屏幕地址：</p>
                <input type="text" value="http://dby.youmeihunjia.com" onclick="this.select()" readonly>
                <a class="btn-pink-white" href="http://dby.youmeihunjia.com">打开</a>
            </div>
            <div class="date">
                <p class="title">幸福时刻： <b>1981年05月20日</b></p>
                <span class="name">青梅受</span>
                <span class="name">竹马攻</span>
            </div>
            <div class="code">
                <p class="title">微信手机控制</p>
                <img src="static/images/qrcode.png">
            </div>
        </div>
    </div>
    
    <footer>CopyRight&nbsp;&copy;&nbsp;2013-2015&nbsp;&nbsp;&nbsp;多宝娱&nbsp;&nbsp;&nbsp;闽ICP备13004731号-13</footer>
</body>
</html>
