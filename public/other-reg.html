<!DOCTYPE html>
<html lang="zh" ng-controller="otherRegController" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>多宝娱</title>
    <link rel="stylesheet" href="static/css/default.css">
    <link rel="stylesheet" href="static/css/other-reg.css">
    <script src="static/js/jquery/jquery-2.1.3.min.js"></script>
    <script src="static/js/angular/1.3.0/angular.min.js"></script>
    <script src="static/js/angular/1.3.0/angular-animate.min.js"></script>
    <script src="static/js/juxiDBY.js"></script>
    <script src="static/js/other-reg.js"></script>
</head>
    
<body>
    <!-- 头部Logo Start -->
    <header class="account-head" onselectstart="return false">
        <div class="logo">
            <i class="icon-dbylogo"></i>
            <i class="icon-dbylogod"></i>
            <i class="icon-dbylogob"></i>
            <i class="icon-dbylogoy"></i>
        </div>
    </header>
    <!-- 头部Logo End -->
    
    <div class="body">
        <div class="form-box">
            <div class="user-info">
                <img src="static/images/avatar.png" alt="多多小宝">
                <div>
                    <p class="name">多多小宝</p>
                    <p class="account">
                        <span>已使用新浪微博登录</span>
                        <a class="btn-white-pink" href="javascript:;">更换账号</a>
                    </p>
                </div>
            </div>
            <input type="text" placeholder="邮箱" maxlength="22">
            <input type="password" placeholder="密码" maxlength="32">
            <input type="text" placeholder="验证码" maxlength="4">
            <button class="btn-pink" ng-click="regSubmit()">完 成</button>
            <p>
                <span ng-click="followedWeibo=!followedWeibo">
                    <i ng-class="{'icon-dbyright': followedWeibo}"></i>
                    <font>关注多宝娱官方微博</font>
                </span>
            </p>
        </div>
    </div>
</body>
</html>
